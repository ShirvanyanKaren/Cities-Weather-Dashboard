<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<header>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-light">Weather Dashboard</h1>
            <p id="date" class="lead text-light"></p>
        </div>
    </div>
</header>

<body>

    <div class="col-12 row">
        <div class="col-2 navbar navbar-light bg-light">
            <form class="form">
                <div class="mb-3">
                    <input class="form-control mr-sm-2" id="citySearch" type="search" placeholder="Search City"
                        aria-label="Search">
                </div>
                <button class="btn btn-outline-primary my-2 my-sm-0" id="searchButton">Search</button>
            </form>
        </div>

        <div class="col-9 focusCityInfo">
            <div class="card-body mt-3">
                <h3 id="city">City Name</h3>
                <p id="temp">Temperature:</p>
                <p id="humid">Humidity:</p>
                <p id="wind">Wind:</p>
            </div>
        </div>
    </div>
    <div class="text-center mt-3">
        <h2>5 Day Forecast</h2>
    </div>
    <div class="row col-12">
        <div class="list-group col-2 ml-3 ">
            <div id="clearButtonContainer">
            </div>
            <div>
                <div id="recentSearch"></div>
            </div>
        </div>

        <div class="row col-9 justify-content-around content-right mt-5 mr-2">

            <div class="col-md-2.5">
                <div class="card bg-primary text-white" id="forecast1">
                    <div class="card-body p-2">
                        <h3 class="card-title" id="day1">Date</h3>
                        <p class="card-text" id="temp1">Temperature:</p>
                        <p class="card-text" id="humid1">Humidity:</p>
                        <p class="card-text" id="wind1">Wind:</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-2.5">
                <div class="card bg-primary text-white" id="forecast2">
                    <div class="card-body p-2">
                        <h3 class="card-title" id="day2">Date</h3>
                        <p class="card-text" id="temp2">Temperature:</p>
                        <p class="card-text" id="humid2">Humidity:</p>
                        <p class="card-text" id="wind2">Wind:</p>


                    </div>
                </div>
            </div>
            <div class="col-lg-2.5">
                <div class="card bg-primary text-white" id="forecast3">
                    <div class="card-body p-2">
                        <h3 class="card-title" id="day3">Date</h3>
                        <p class="card-text" id="temp3">Temperature:</p>
                        <p class="card-text" id="humid3">Humidity:</p>
                        <p class="card-text" id="wind3">Wind:</p>


                    </div>
                </div>
            </div>
            <div class="col-lg-2.5">
                <div class="card bg-primary text-white" id="forecast4">
                    <div class="card-body p-2">
                        <h3 class="card-title" id="day4">Date</h3>
                        <p class="card-text" id="temp4">Temperature:</p>
                        <p class="card-text" id="humid4">Humidity:</p>
                        <p class="card-text" id="wind4">Wind:</p>


                    </div>
                </div>
            </div>
            <div class="col-lg-2.5">
                <div class="card bg-primary text-white" id="forecast5">
                    <div class="card-body p-2">
                        <h3 class="card-title\" id="day5">Date</h3>
                        <p class="card-text" id="temp5">Temperature:</p>
                        <p class="card-text" id="humid5">Humidity:</p>
                        <p class="card-text" id="wind5">Wind:</p>


                    </div>
                </div>
            </div>
        </div>






    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
